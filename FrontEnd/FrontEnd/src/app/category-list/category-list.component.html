<section>
  <h4>Category List :</h4>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Category Name</th>
      </tr>
    </thead>
    <tbody *ngFor="let c of serv.pCategory">
      <tr>
        <!-- <th scope="row">1</th> -->
        <td>{{ c.id }}</td>
        <td>{{ c.categoryName }}</td>
      </tr>
    </tbody>
  </table>
</section>
