<div class="productGrid" *ngIf="serv.PList!=undefined && serv.PList.length!=0 ">
  <div class="productWrapper" *ngFor="let p of serv.PList">
    <div
      class="card"
      *ngIf="!p.discontinued"
      [routerLink]="['/products', p.id]"
    >
      <img
        src={{p.imgUrl}}
        class="card-img-top"
        alt="productImage"
      />
      <div class="card-body d-flex flex-column">
        <h5 class="card-title" style="color: green;">{{ p.productName }}</h5>
        <p class="card-text text-dark"><strong>{{ p.unitPrice | currency: 'INR'}}</strong></p>
      </div>
    </div>
  </div>
</div>
<div *ngIf="serv.PList!=undefined && serv.PList.length==0 ">
  <p>No products exists..</p>
</div>
