<div class="productGrid">
  <div class="productWrapper" *ngFor="let p of serv.PList">
    <div
      class="card"
      *ngIf="!p.discontinued"
      [routerLink]="['/products', p.id]"
    >
      <img
        src={{p.imgUrl}}
        class="card-img-top"
        alt="productImage"
      />
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ p.productName }}</h5>
        <p class="card-text">{{ p.unitPrice | currency }}</p>
      </div>
    </div>
  </div>
</div>
