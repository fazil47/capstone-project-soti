<div class="container mt-5">
  <table class="table table-striped table-bordered table-hover rounded-table">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody *ngFor="let p of serv.PList">
      <tr *ngIf="!p.discontinued" [routerLink]="['/products', p.id]">
        <td>{{ p.id }}</td>
        <td>{{ p.productName }}</td>
        <td>{{ p.productDescription }}</td>
        <td>${{ p.unitPrice }}</td>
        <td>{{ p.unitsInStock }}</td>
        <td>
          {{ p?.category?.categoryName ? p.category.categoryName : "NONE" }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
