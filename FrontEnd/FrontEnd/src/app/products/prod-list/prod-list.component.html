<div class="container mt-5">
  <table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Category Id</th>
      </tr>
    </thead>
    <tbody *ngFor="let p of serv.PList">
      <tr  *ngIf="!p.discontinued">
        <td>{{ p.id }}</td>
        <td>{{ p.productName }}</td>
        <td>{{ p.productDescription }}</td>
        <td>${{ p.unitPrice }}</td>
        <td>{{ p.unitsInStock }}</td>
        <td>{{ p.categoryId }}</td>
      </tr>
    </tbody>
  </table>
</div>
