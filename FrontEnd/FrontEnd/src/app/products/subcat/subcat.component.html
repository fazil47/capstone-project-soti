<div class="sidebar">
  <!-- Sidebar content goes here -->
  <ul class="list-unstyled">
    <li
      class="sidebar-link"
      id="sidebar-all-button"
      (click)="refreshProductList()"
      [class.clicked]="pD.clickedId === undefined"
    >
      All
    </li>
    <li
      class="sidebar-link"
      *ngFor="let side of pD.pCategory"
      (click)="refreshProductListByCategory(side.id)"
      [class.clicked]="pD.clickedId == side.id"
    >
      {{ side.categoryName }}
    </li>
  </ul>
</div>
