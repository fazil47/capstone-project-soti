<div class="container" *ngIf="!isUserAuthenticated()">
  <div class="row justify-content-center">
    <div class="col-6">
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" id="form">
        <h2 class="form-signin-heading text-center">Login</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">
          Invalid username or password.
        </div>
        <br />
        <label for="username" class="sr-only">Email address</label>
        <input
          type="email"
          id="username"
          name="username"
          [(ngModel)]="credentials.emailid"
          class="form-control"
          placeholder="User Name"
          required
        />
        <br />
        <label for="password" class="sr-only">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="credentials.password"
          class="form-control"
          placeholder="Password"
          required
        />
        <br />
        <button
          class="btn btn-lg btn-primary"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          Log in
        </button>
      </form>
    </div>
  </div>
</div>

<div *ngIf="isUserAuthenticated()">
  <ul class="success">
    <li *ngIf="isUserAuthenticated()">
      <h2 style="font-size: 50px">
        Welcome, {{ this.name }}.
      </h2>
    </li>
    <li *ngIf="isUserAuthenticated()">
      <button class="btn btn-lg btn-primary" (click)="logOut()">Logout</button>
    </li>
  </ul>
</div>
