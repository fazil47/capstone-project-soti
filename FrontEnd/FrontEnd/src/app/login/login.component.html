
<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100" *ngIf="!logServ.isUserAuthenticated()">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>

            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
              <div class="form-outline mb-4">
                
                <input type="email" id="username" name="username" [(ngModel)]="credentials.emailid" class="form-control form-control-lg"
                placeholder="User Name" required  />
                
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="password" name="password" [(ngModel)]="credentials.password" class="form-control form-control-lg"
                placeholder="Password" required  />
                
              </div>
  
              
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="checkbox" />
                <label class="form-check-label" for="checkbox"> &nbsp; Remember password </label>
              </div>
  
              <button class="btn btn-lg btn-block btn-primary form-control form-control-lg" type="submit" [disabled]="!loginForm.valid">Login</button>

            </form>

            

            <hr class="my-4">

            <button class="btn btn-lg btn-block btn-primary form-control form-control-lg" style="background-color: #3b5998;"
              type="submit"><i class="fa fa-google me-2"></i> Sign in with google</button>
            

          </div>
        </div>
      </div>
    </div>
  </div>

  <ul>
    <h2 *ngIf="logServ.isUserAuthenticated()">Login Successful, Welcome {{logServ.name}}</h2>
    
    <li *ngIf="logServ.isUserAuthenticated()"><a class="logout" (click)="logOut()">Logout</a></li>
  </ul>
</section>
